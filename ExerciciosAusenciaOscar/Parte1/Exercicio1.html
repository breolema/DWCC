<!DOCTYPE html>
<html>
  <title>Falta Oscar</title>
  <body>
    <h1>Exercicio 1</h1>
    <script>
        let numero=Number(prompt("Indica el numero para hacer su factorial."));
        let factorial=1;

        if(numero<=1){
            document.write("Escribe un numero valido mayor de 1.");
        } else {
            for(let i=1;i<=numero;i++){
                factorial= factorial*i;
            }
            document.write(`El factorial de ${numero} es ${factorial}.`);
        }
    </script>
   </body>
</html>
