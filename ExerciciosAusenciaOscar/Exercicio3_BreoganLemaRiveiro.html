<!DOCTYPE html>
<html>
<title>Falta Oscar</title>

<body>
    <h1>Exercicio 3</h1>
    <script>
        let texto = prompt("Escribe una frase para ocultar sus vocales.");
        let textoModificado = " ";

        for (let i = 0; i < texto.length; i++) {
            let espacio = texto[i];
            if ("aeiouAEIOU".includes(espacio)) {
                textoModificado += " ";
            } else {
                textoModificado += espacio;
            }
        }

        document.write(textoModificado);
    </script>
</body>

</html>
