<!-- Escribe un programa que debuxe un rectángulo utilizando a API Canvas. O rectángulo debe
ter un ancho de 200 píxeles e unha altura de 100 píxeles, e debe estar situado nas coordenadas
(50, 50) da área dada. O rectángulo debe ter un borde vermello e estar cheo de cor azul. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangulo</title>
</head>
<body>
    <canvas id="myCanvas" height="100" width="200" style="border:1px solid black"></canvas>
    <script>
        var c = document.getElementById("myCanvas");


        var ctx = c.getContext("2d");


        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 100, 100);


        ctx.strokeStyle = "red";
        ctx.moveTo(50, 50);
        ctx.lineTo(0, 3000);
        ctx.stroke();


        var ctx = c.getContext("2d");
        ctx.strokeStyle = "red";
        ctx.moveTo(50, 50);
        ctx.lineTo(150, 50);
        ctx.stroke();


        var ctx = c.getContext("2d");
        ctx.strokeStyle = "red";
        ctx.moveTo(150, 100);
        ctx.lineTo(150, 50);
        ctx.stroke();
    </script>
</body>
</html>
