<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt("Escribe un numero:");
        
        try{
            if(numero<0){
            throw new Error("Error de rango: El número debe ser mayor de 0.");
        }
            document.write("É un numero positivo");
        } catch (error){
            document.write(error.message);
        } finally{
            document.write("<br>O programa comprobou o numero");
        }
    </script>
</body>
</html>
