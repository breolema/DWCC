<body>
    <!--3. Define unha función que toma unha matriz e un índice como 
        argumentos e devolve o elemento nese índice. Xestiona calquera 
        erro que poida ocorrer se o índice está fóra do intervalo da matriz. 
        (erro de intervalos).-->

    <script>
        const buscarElemento = (matriz, indice) => {
            try {
                if (indice >= 0 && indice < matriz.length) {
                    return matriz[indice];
                } else {
                    throw new RangeError("El indice esta fuera del rango.");
                }
            }
            catch (error) {
                return error.message;
            }
        }


        const matriz = [0,1,2,3,4,5,6];
        const indice = 5;


        const result = buscarElemento(matriz, indice);
       document.write(result);
    </script>
</body>
