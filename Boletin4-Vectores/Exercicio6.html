<!DOCTYPE html>
<html>
<title>Vectores</title>

<body>
    <h4>Ejercicio 6</h4>

    <script>
        var matriz = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        document.write("Matriz 3x3:");
        for (var i = 0; i < 3; i++) {
            document.write(matriz[i].join(' '));
        }

        document.write("Diagonal:");
        for (var i = 0; i < 3; i++) {
            document.write(matriz[i][i]);
        }
    </script>
</body>

</html>
