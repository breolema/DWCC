<!DOCTYPE html>
<html>
<title>Boletin 8</title>

<body>
    <h4>Ejercicio 2</h4>

    <script>
        var estudiantes = new Map([
            ["Breo", 20],
            ["Angel", 22]
        ]);

        for (let nombre of estudiantes) {
            document.write(`${nombre}<br>`)
        }

        document.write(`${estudiantes.get("Breo")}<br>`)

    </script>
</body>

</html>
