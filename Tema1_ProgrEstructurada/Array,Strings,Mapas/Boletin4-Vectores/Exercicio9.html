<!DOCTYPE html>
<html>
<title>Vectores</title>

<body>
    <h4>Exercicio 9</h4>

    <script>
        const vector = [1, 2, 3, 4, 5];

        const vectorAlReves = [];
        const n = vector.length;

        for (let i = n - 1; i >= 0; i--) {
            vectorAlReves.push(vector[i]);
        }

        document.write("Vector original: " + vector.join(", ") + "<br>");
        document.write("Vector al rev√©s: " + vectorAlReves.join(", ") + "<br>");
    </script>
</body>

</html>
