<!DOCTYPE html>
<html>
<title>Boletin 3</title>

<body>
    <h4>Exercicio 12</h4>

    <script>
        const n = parseInt(prompt("Introduce la cantidad de números:"));
        let max = Number.MIN_SAFE_INTEGER;
        let posicionMax = -1;

        for (let i = 1; i <= n; i++) {
            const numero = parseInt(prompt(`Introduce el número ${i}:`));

            if (numero > max) {
                max = numero;
                posicionMax = i;
            }
        }

        if (posicionMax !== -1) {
            document.write(`O valor máximo é ${max} e introduxose na posición ${posicionMax}.`);
        } else {
            document.write("No se introduxeron números.");
        }

    </script>
</body>

</html>
