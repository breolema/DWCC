<!DOCTYPE html>
<html>
<title>Boletin 3</title>

<body>
    <h4>Exercicio 13</h4>

    <script>
        let lineas = prompt("Numero de lineas que deseas imprimir:");
        document.write("Lineas indicadas: ", lineas);

        for (let i = 1; i <= Number(lineas); i++) {
            document.write(`<br>*`);
            for (let j = 1; j <= lineas - 1; j++) {
                document.write("*");
            }
        }
    </script>
</body>

</html>
