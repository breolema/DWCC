<!DOCTYPE html>
<html>
<title>Boletin 3</title>

<body>
    <h4>Exercicio 13</h4>

    <script>
        const numero1 = parseInt(prompt("Introduce el primer número:"));
        const numero2 = parseInt(prompt("Introduce el segundo número:"));

        let a = numero1;
        let b = numero2;

        while (b !== 0) {
            const temp = b;
            b = a % b;
            a = temp;
        }

        document.write(`O máximo común divisor de ${numero1} e ${numero2} é ${a}.`);

    </script>
</body>

</html>
