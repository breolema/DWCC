<!DOCTYPE html>
<html>
<title>Falta Oscar</title>

<body>
    <h1>Exercicio 1</h1>
    <script>
        let cadena = prompt("Escrribe una cadena para contar sus vocales.");
        let vocales = ['a', 'e', 'i', 'o', 'u'];
        cadena = cadena.toLowerCase();

        let resultado = {
            a: 0,
            e: 0,
            i: 0,
            o: 0,
            u: 0,
        };

        for (let i = 0; i < cadena.length; i++) {
            let caracter = cadena[i];
            if (resultado[caracter] !== undefined) {
                resultado[caracter] += 1;
            }
        }

        for (let j = 0; j < vocales.length; j++) {
            let vocal = vocales[j];
            document.write(`${vocal}:${resultado[vocal]}<br>`);
        }


    </script>
</body>

</html>
