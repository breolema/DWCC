<!DOCTYPE html>
<html>
<title>Boletin 3</title>

<body>
    <h4>Exercicio 11</h4>

    <script>
        const numero = 58; 

        if (numero >= 10 && numero <= 99) {
            const primeiro = Math.floor(numero / 10);
            const segundo= numero % 10;
            const suma = primeiro + segundo;

            document.write(`O número ${numero} descomponse en ${primeiro} e ${segundo}, a suma é ${suma}.`);
        } else {
            document.write(`O número debe estar entre 10 e 99 para obter a suma dos díxitos.`);
        }

    </script>
</body>

</html>
