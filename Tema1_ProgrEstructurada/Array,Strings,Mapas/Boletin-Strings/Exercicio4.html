<!DOCTYPE html>
<html>
<title>Strings</title>

<body>
    <h4>Ejercicio 4</h4>

    <script>
        const cadena = "Hola, mundo! Hola, todos!";
        
        const caracterBusca = "o"; 
        const caracterSustituye = "x";

        const cadenaModificada = cadena.split(caracterBusca).join(caracterSustituye);

        document.write("Cadena modificada: " + cadenaModificada);
    </script>
</body>

</html>
