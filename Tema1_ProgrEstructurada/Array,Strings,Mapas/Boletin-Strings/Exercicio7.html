<body>
    <h4>Ejercicio 7</h4>

    <script>
        const cadena = "Hola"; // Cambia la cadena segÃºn tu necesidad

       let cadenaInvertida = "";
        for (let i = cadena.length - 1; i >= 0; i--) {
            cadenaInvertida += cadena[i];
        }

        document.write(`Cadena invertida: ${cadenaInvertida}`);
    </script>
