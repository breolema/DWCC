<!DOCTYPE html>
<html>
<title>Strings</title>

<body>
    <h4>Ejercicio 1</h4>

    <script>
        const cadena = "Hola, mundo!"; 

        let longitud = 0;

        while (cadena[longitud] !== undefined) {
            longitud++;
        }

        document.write("La longitud de la cadena es: " + longitud);

    </script>
</body>

</html>
