<!DOCTYPE html>
<html>
<title>Boletin 6</title>

<body>
    <h1>Exercicio 8</h1>
    <script>
        var numero1 = Math.floor(Math.random() * 10) + 1;
        var numero2 = Math.floor(Math.random() * 10) + 1;

        if (numero1 > numero2) {
            document.write(numero1 + "<br>")
        } else if (numero2 > numero1) {
            document.write(numero2)
        }
    </script>
</body>
