<html>
<title>EXERCICIOS CLASE</title>

<body>
    <script>
        /*2. Crear unha funci칩n que recibe dous par치metros x e y e xere dentro da 
        funci칩n un array de x X y elementos que deber치n ser impresos.*/

        let x;
        let y;
        let arrayExterno = [];

        function crearArray(x, y, arrayinterno) {
            for (let i = 0; i < x; i++) {
                arrayinterno.push([]);
                for (let j = 0; j < y; j++) {
                    arrayinterno[i][j] = Math.floor(Math.random() * 20) + 1;
                }
            }

            document.write("<table border=1>")
            for (let i = 0; i < arrayinterno.length; i++) {
                document.write("<tr>")
                for (let j = 0; j < y; j++) {
                    document.write("<td>" + arrayinterno[i][j] + "</td>");
                }
                document.write("</tr>")
            }
            document.write("</table>")
        }


        crearArray(5, 7, arrayExterno)
    </script>
</body>

</html>
