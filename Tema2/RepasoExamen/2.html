<!DOCTYPE html>
<html>
<title>Examen</title>

<body>
    <h1>Exercicio 2</h1>
    <script>
        function Crear(x, y) {
            let array = [];
            for (let i = 0; i < x; i++) {
                array[i] = [];
                for (let j = 0; j < y; j++) {
                    array[i][j] = 0;
                }
            }
            return array;
        }

        x = 3;
        y = 5;
        var crear1 = Crear(x, y);

        document.write("<table border=1>");
        for (let i = 0; i < x; i++) {
            document.write("<tr>");
            for (let j = 0; j < y; j++) {
                document.write("<td>");
                document.write(crear1[i][j]);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
