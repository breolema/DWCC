    <h1>Exercicio 6 Extendido</h1>
    <script>
        /*Deseña unha xerarquía de clases modelar os obxectos  telefono fijo e telefono movil
        de maneira que Telefono sexa a clase nai e telefono Fixo e Movil as derivadas.
        Recolecer atributos necesarios para todas as clases.
        Deseñar un método para contrastar o polimorfismo.
        Despois de facelo cun so obxecto, pídese crear un array de 2 teléfonos móbiles ou fixos.
        Cun for cargamos con outros imprimimos os datos*/

        class Telefono {
            constructor(numero) {
                this.numero = numero;
            }
            llamar() {
                console.log(`Chamando desde ${this.numero}`);
            }
        }

        class telefonoFijo extends Telefono {
            constructor(numero, prefijo) {
                super(numero);
                this.prefijo = prefijo;
            }
            llamar() {
                console.log(`Chamando desde ${this.prefijo}${this.numero} (telefono fijo)`);
            }
        }

        class telefonoMovil extends Telefono {
            constructor(numero, operador) {
                super(numero);
                this.operador = operador;
            }
            llamar() {
                console.log(`Chamando desde ${this.numero} que é da compañía ${this.operador}`);
            }
        }

        //let llamada1 = new Telefono(123456789);
        //llamada1.llamar();
        //let llamada2 = new telefonoFijo(789864,981);
        //llamada2.llamar();
        //let llamada3 = new telefonoMovil(555555555, "Orange");
        //llamada3.llamar();

        let listaTelefonos = [];
        let numero;
        let operador;

        for (i = 0; i < 2; i++) {
            numero = prompt("Introduce numero de telefono");
            operador = prompt("Introduce o operador");
            telefono1 = new telefonoMovil(numero,operador);
            listaTelefonos.push(telefono1);
        }

        for (let i = 0; i < listaTelefonos.length; i++) {
            listaTelefonos[i].llamar();
        }
    </script>
