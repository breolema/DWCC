<!DOCTYPE html>
<html>
<title>Exercicios Repaso</title>

<body>
    <!--Crear un bototn de pulsacions. Debemos de levar conta do numero
    de clicks realizados sobre un boton. Cando chegue a 10 ponse o fondo rojo
    Modificar o anterior para facer o contador regresivo-->
    <p id="texto"></p>
    <button id="boton01">SUMAR</button><br>
    <button id="boton02">RESTAR</button>
    <script>
        'use strict'
        var botonSum = document.querySelector("#boton01");
        var botonRes = document.querySelector("#boton02");
        let texto = document.querySelector("#texto");
        var contador = 0;
        botonSum.addEventListener("click", manej_boton01);
        botonRes.addEventListener("click", manej_boton02);

        function manej_boton01() {
            if (contador < 10) {
                contador++;
                texto.textContent = contador;
                if (contador == 10) {
                    texto.style.color = "red";
                } else{
                    texto.style.color = "black";
                }
            }
        }

        function manej_boton02() {
            if (contador > 0) {
                contador--;
                texto.textContent = contador;
                if (contador == 0) {
                    texto.style.color = "green";
                } else{
                    texto.style.color = "black";
                }
            }
        }

    </script>
</body>

</html>
