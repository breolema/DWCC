<!DOCTYPE html>
<html>

  <body>
    <h1>Exercicio 5</h1>
    <script>
            //crear una funcion que que comprobe si o parametro que se 
            //pasa é unha vocal ou non

            let caracter = prompt("Indica un carater para saber si é vocal ou non.");

            function esVocal(){
                if(caracter=="a" || caracter=="A" || caracter=="e" || caracter=="E" || caracter=="i" || caracter=="I" || caracter=="o" || caracter=="O" || caracter=="u" || caracter=="U"){
                    console.log("O caracter é unha vocal");
                } else{
                    console.log("O caracter non é unha vocal");
                }
            }

            esVocal(caracter);
    </script>
   </body>
</html>
