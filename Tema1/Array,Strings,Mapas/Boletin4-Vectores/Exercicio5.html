<!DOCTYPE html>
<html>
<title>Boletin 4</title>

<body>
  <h1>Exercicio 5</h1>
  <script>
    var array10Numeros = [5,9,8,75,64,25,31,78,9,10];
    var sumaNumeros = 0;
    var mediaNumeros = 0;
    for (let i = 0; i < array10Numeros.length; i++) {
      sumaNumeros += arrayNumeros[i];
      mediaNumeros = sumaNumeros / 10;
    }
    document.write(`Suma: ${sumaNumeros}<br>`);
    document.write(`Media: ${mediaNumeros}<br>`);
  </script>
</body>

</html>
