    <h1>Exercicio 6</h1>
    <script>
        //Funcion que reciba un precio por parametro un portentaje desc e devolva o novo precio

        let precio=Number(prompt("Cual es el precio del producto?"));
        let desconto=Number(prompt("Cal Ã© o desconto que ten?"));

        function calcularDesc(precio,desconto){
          desconto=desconto/100;
          precio=precio-(precio*desconto);
          return precio;
        }

        console.log(calcularDesc(precio,desconto));
    </script>
