    <script>
        //facer unha funcion que reciba ºF e retorne ºC 

        let gradosUsuario = prompt("Indica el numero de ºF para pasarlos a celsius");

        gradosUsuario=Number(gradosUsuario);

        function pasarGrados(gradosUsuario){
            gradosC=(gradosUsuario-32)*0.5556;
            return gradosC;
        }
        console.log(pasarGrados(gradosUsuario));
    </script>
