<!DOCTYPE html>
<html>
  <title>Boletin 1</title>
  <body>
    <h1>Exercicio 7</h1>
    <script>
        let graosFahrenheit=prompt('Indica os graos Fahrenheit: ');
        graosFahrenheit = Number(graosFahrenheit);
        var grasoCelsius= (graosFahrenheit-32)*5/9;
        document.writeln(`Graos Fahrenheit: ${graosFahrenheit.toFixed(2)} <br> Graos Celsius: ${grasoCelsius.toFixed(2)}`);
    </script>
   </body>
</html>
