<!DOCTYPE html>
<html>
<title>Falta Oscar</title>

<body>
    <h1>Exercicio 4</h1>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write(`Tabla de multiplicar del ${i}:`);
            for (let j = 1; j <= 10; j++) {
                let resultado = i * j;
                document.write(`${i} x ${j} = ${resultado} <br>`);
            }
        }
    </script>
</body>

</html>
