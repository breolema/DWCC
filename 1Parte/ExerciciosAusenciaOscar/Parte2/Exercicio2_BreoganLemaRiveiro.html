<!DOCTYPE html>
<html>
<title>Falta Oscar</title>

<body>
    <h1>Exercicio 2</h1>
    <script>
        //pedimos a frase por pantalla
        let frase =prompt("Escribe una frase.");

        //separamos toda a cadena co .split, que es el separador
        let palabras = frase.split(" ");

        //creamos un for parra recorrer o array
        for (let i = 0; i < palabras.length; i++) {
            //creamos una variable nueva que tendrÃ¡ los datos del array, es decir cada plabra
            // a medida que se recorre el for
            let p = palabras[i];
            //con el toUpperCase hacemos que se pase a mayusculas y con el .slice recorremos el resto 
            // de la palabra dejandola en minusculas.
            palabras[i] = p[0].toUpperCase() + p.slice(1) ;
        }

        //ahora unimos la cadena con espacios de por medio con el .join
        let fraseMayusc = palabras.join(" ");
        
        //sacamos por pantalla la cadena final
        document.write(fraseMayusc);
    </script>
</body>

</html>
