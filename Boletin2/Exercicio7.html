<!DOCTYPE html>
<html>
  <title>Boletin 2</title>
  <body>
    <h1>Exercicio 7</h1>
    <script>
      let numero1=prompt('Escribe un numero');
      let numero2=prompt('Escribe otro numero');
      let numero3=prompt('Escribe otro numero');

      if (numero1 >= numero2 && numero1 >= numero3) {
        document.write("El mayor es: " + numero1);
      } else if (numero2 >= numero1 && numero2 >= numero3) {
        document.write("El mayor es: " + numero2);
      } else {
        document.write("El mayor es: " + numero3);
      }
    </script>
   </body>
</html>
