<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--4. Aplanar matriz: implementa unha función que aplana unha matriz 
        multidimensional nun único nivel.-->

    <script>
        let numeros = [[3, 4], [5, 6], [1, 2]];

        Array.prototype.aplanarArray = function () {
            let arrayNovo = [];
            for (let i = 0; i < this.length; i++) {
                for (let j = 0; j<this[i].length;j++){
                    arrayNovo.push(this[i][j]);
                }
            }
            return arrayNovo;
        }

        document.write(numeros.aplanarArray());
    </script>
</body>

</html>
