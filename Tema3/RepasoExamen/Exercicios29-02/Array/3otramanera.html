<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='../../jquery-1.7.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Exercicio 3</title>
</head>
<body>
    <input id="texto" type="text">
    <input id="separar" type="button" value="Separar"><br><br>


    <div id="letras"></div><br>
    <div id="numeros"></div>


    <script>
        let texto = [];
       
        $("#separar").click(function(event){
            let valor = document.querySelector("#texto").value
            for(let i = 0; i < valor.length; i++){
                texto.push(valor[i]);
            }


            console.log(texto);


            Array.prototype.separar = function(){
                let letras = [];
                let numeros = [];


                let exLetras = /[A-Za-z]/;
                let exNumeros = /[0-9]/;


                for(let a = 0; a < this.length; a++){
                    if(exLetras.test(this[a])){
                        letras.push(this[a]);
                    }else if(exNumeros.test(this[a])){
                        numeros.push(this[a]);
                    }
                }


                $("#letras").text(letras);
                $("#numeros").text(numeros);
            }


            texto.separar();
        });
    </script>
</body>
</html>
