<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type='text/javascript' src='../jquery-1.7.js'></script>

    <style>
        img {
            width: 200px;
            height: 200px;
            display: block;
        }
    </style>
</head>

<body>
    <!--Partimos de dúas imaxes con unha dimensión de 100x100.
    Ao pasar o rato por riba da primeira dobrase con animacion dimensionada.
    Ao pasar pola segunda diminue a metade-->

    <img src="deedpool.jpeg" alt="deedpool1" id="img1">
    <img src="deedpool.jpeg" alt="deedpool2" id="img2">

    <script>
        $("#img1").hover(
            function () {
                $(this).animate({ 'width': "400px", "height": "400px" });
            },
            function () {
                $(this).animate({ 'width': "200px", "height": "200px" });
            }
        );

        $("#img2").hover(
            function () {
                $(this).animate({ 'width': "100px", "height": "100px" });
            },
            function () {
                $(this).animate({ 'width': "200px", "height": "200px" });
            }
        );


    </script>
</body>

</html>
