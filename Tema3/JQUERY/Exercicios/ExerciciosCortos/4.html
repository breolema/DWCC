<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type='text/javascript' src='../../jquery-1.7.js'></script>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
            display: block;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <!--Cambiar de cor de fondo dun elemento div a azul-->
    <div id='box'></div>

    <script>
        $("#box").click(function () {
            $(this).css('background', 'blue');
        });
    </script>
</body>
</html>
