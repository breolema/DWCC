<html>

<head>

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type='text/javascript' src='../../jquery-1.7.js'></script>
    </head>
    <style>
        #capturatecla {
            width: 100px;
            height: 100px;
            background: orange;
            display: block;
            border-radius: 5px;
        }
    </style>

<body>
    <div id="capturatecla"></div>
    <script>
        $('body').keydown(function (event) {
            var msg = 'El evento keydown() fue llamado para la tecla ' + event.which;
            $('#capturatecla').text(event.key)
            console.log(msg);
        }).keydown(function (event) {
            if (event.which == 13) {
                event.preventDefault();
            } else {
                $("#captura").text(event.key);
            }
        });
    </script>
</body>

</html>
