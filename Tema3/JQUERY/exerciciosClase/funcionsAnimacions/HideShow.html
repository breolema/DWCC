<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type='text/javascript' src='../../jquery-1.7.js'></script>
</head>

<body>

    <div id="imagen">
        <img src="deedpool.jpeg" alt="deedpool" height="200" width="200">
    </div>


    <input id="aparece" type="button" value="Aparece">
    <input id="desaparece" type="button" value="Desaparece">


    <script>
        $("#aparece").click(function(){
            $("#imagen").show("slow");
        });


        $("#desaparece").click(function(){
            $("#imagen").hide("slow");
        });
    </script>

</body>

</html>
