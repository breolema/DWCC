<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperacion 2º Bachiller</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="/resources/demos/style.css" />
  <style>
    #draggable1 {
      width: 100px;
      height: 100px;
      padding: 0.5em;
      float: left;
      margin: 10px 10px 10px 0;
    }

    #draggable2 {
      width: 100px;
      height: 100px;
      padding: 0.5em;
      float: left;
      margin: 10px 10px 10px 0;
    }
    #draggable3 {
      width: 100px;
      height: 100px;
      padding: 0.5em;
      float: left;
      margin: 10px 10px 10px 0;
    }
    #draggable4 {
      width: 100px;
      height: 100px;
      padding: 0.5em;
      float: left;
      margin: 10px 10px 10px 0;
    }

    #droppable1 {
      width: 150px;
      height: 150px;
      padding: 0.5em;
      float: left;
      margin: 10px;
    }

    #droppable2 {
      width: 150px;
      height: 150px;
      padding: 0.5em;
      float: left;
      margin: 10px;
    }

    #droppable3 {
      width: 150px;
      height: 150px;
      padding: 0.5em;
      float: left;
      margin: 10px;
    }

  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $( function() {
      $( ".draggable" ).draggable();
      $( ".droppable" ).droppable({
        drop: function( event, ui ) {
          var draggableId = ui.draggable.attr("id");
          var droppableId = $(this).attr("id");
   
          // Comproba si o draggableId coincide co droppableId
          if ((draggableId == "draggable1" && droppableId == "droppable1") ||
              (draggableId == "draggable2" && droppableId == "droppable2") ||
              (draggableId == "draggable3" && droppableId == "droppable3")) {
            // Si é correcto, cambia o color a verde
            $(this).css('background-color', 'green');
            $(this).find( "p" ).html( "¡Correcto!" );
          } else {
            // Si é incorrecto, cambia o color a rojo
            $(this).css('background-color', 'red');
            $(this).find( "p" ).html( "¡Incorrecto!" );
          }
        }
      });
    } );
    </script>
   
</head>
<body>
 
<div id="draggable1" class="draggable ui-widget-content">
  <p>Azul</p>
</div>
<div id="draggable1" class="draggable ui-widget-content">
    <p>Balón</p>
  </div>
  <div id="draggable2" class="draggable ui-widget-content">
    <p>Ángel</p>
  </div>
  <div id="draggable3" class="draggable ui-widget-content">
    <p>Sobresdrújula</p>
  </div>
<div id="droppable1" class="droppable ui-widget-header">
  <p>Agudas</p>
</div>
<div id="droppable2" class="droppable ui-widget-header">
    <p>Graves</p>
  </div>
  <div id="droppable3" class="droppable ui-widget-header">
    <p>Esdrújulas</p>
  </div>
</body>

</html>
