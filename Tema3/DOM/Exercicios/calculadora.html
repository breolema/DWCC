<!DOCTYPE html>

<body>
    <!--Crear unha páxina web que simule unha calculadora. O que faremos é 
    ter un panel de botons que leven a operando 1 e operando 2 cada un dos 
    numeros seleccionados.
    Unha vez validado que temos os dous numeros, procederase a executar o cálculo que poderá ser
    suma, resta, multiplicación e división.
    O resultado será amosado nunha área de texto de cor vermella (cando se carga a páxina)
    a área está en verde.-->
        
    <table border="1">
        <tr>
            <th><input type="button" value="1"></th>
            <th><input type="button" value="2"></th>
            <th><input type="button" value="3"></th>
            <th><input type="button" value="+"></th>
        </tr>
        <tr>
            <th><input type="button" value="4"></th>
            <th><input type="button" value="5"></th>
            <th><input type="button" value="6"></th>
            <th><input type="button" value="-"></th>
        </tr>
        <tr>
            <th><input type="button" value="7"></th>
            <th><input type="button" value="8"></th>
            <th><input type="button" value="9"></th>
            <th><input type="button" value="*"></th>
        </tr>
        <tr>
            <th><input type="button" value="0"></th>
            <th colspan="2"><input type="button" value="="></th>
            <th><input type="button" value="/"></th>
        </tr>
        <tr>
            <th colspan="2"><input type="button" value="Operador 1"></th>
            <th colspan="2"><input type="button" value="Operador 2"></th>
        </tr>
    <script>

    </script>
</body>

</html>
